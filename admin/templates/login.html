<div class="container">
  <!-- <h2>Sell With Us @ ELECTROFOUNTAIN</h2> -->
  <div class="page-header">
    <h1 style="text-align: center;"></h1>

  </div>
  <div class="row">    
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <img src="img/logo.png"></a>
          <div class="row">
            <div class="col-xs-12">
              <a href="" class="active" id="loginForm-link">Login</a>
            </div>
           <!--  <div class="col-xs-6">
              <a href="" id="registerForm-link">Register</a>
            </div> -->
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="loginForm" name="loginForm" data-ng-submit="userlogin(user,loginForm.$valid)" role="form" style="display: block;" novalidate>
                <div class="form-group">
                  <input type="email" name="username" id="username" ng-model="user.email" tabindex="1" class="form-control" placeholder="Email" value="" data-ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i" required>
                  <span>
                  <div data-ng-messages="loginForm.$submitted && loginForm.username.$error" role="alert" class="error_msg">
                      <div data-ng-message="required">Please Enter Email Address</div>
                      <div data-ng-message="pattern">Enter Valid Email Address</div>
                  </div>
                </span>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" ng-model="user.password" tabindex="2" class="form-control" placeholder="Password" required>
                  <span>
                    <div data-ng-messages="loginForm.$submitted && loginForm.password.$error" role="alert" class="error_msg" >
                        <div data-ng-message="required">Please Enter Password</div>
                    </div>
                </span>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <!-- <a href="" tabindex="5" class="forgot-password">Forgot Password?</a> -->
                      </div>
                    </div>
                  </div>
                   <div ng-model="loginfailuremsg" ng-show="showloginfailuremsg" style="text-align: center;" class="error_msg">{{loginfailuremsg}}</div>
                </div>
              </form>
              <form id="registerForm" role="form" style="display: none;" name="registerform" data-ng-submit="adminsignup(register,registerform.$valid)" novalidate>
                <div class="form-group">
                  <input type="email" name="email" id="email" ng-model="register.email" tabindex="1" class="form-control" placeholder="Email Address" value="" data-ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i" required>
                  <span>
                  <div data-ng-messages="registerform.$submitted && registerform.email.$error" role="alert" class="error_msg">
                      <div data-ng-message="required">Please Enter Email Address</div>
                      <div data-ng-message="pattern">Enter Valid Email Address</div>
                  </div>
                </span>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" ng-model="register.password" tabindex="2" class="form-control" placeholder="Password" required>
                  <span ng-if="registerform.$submitted">
                    <div data-ng-messages="registerform.$submitted && registerform.password.$error" role="alert" class="error_msg">
                        <div data-ng-message="required">Please Enter Password</div>
                    </div>
                </span>
                </div>
                <div class="form-group">
                  <input type="password" name="confirmpassword" ng-model="register.confirmpassword" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" compare-to="register.password" required>
                   <span ng-if="registerform.$submitted">
                    <div data-ng-messages="registerform.$submitted && registerform.confirmpassword.$error" role="alert" class="error_msg">
                        <div data-ng-message="required">Please Enter Confirm Password</div>
                    </div>
                </span>
                 <div ng-messages="registerform.confirmpassword.$error" class="error_msg">
                    <div ng-message="compareTo">Must match the previous entry</div>
                 </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                    </div>

                  </div>
                  <div ng-model="signupmsg" ng-show="showsignmsg" style="text-align: center;color: green">{{signupmsg}}</div>
                  <div ng-model="signuperrmsg" ng-show="showsignuperrmsg" style="text-align: center;" class="error_msg">{{signuperrmsg}}</div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(function() {

    $('#loginForm-link').click(function(e) {
      $("#loginForm").delay(100).fadeIn(100);
      $("#registerForm").fadeOut(100);
      $('#registerForm-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
    $('#registerForm-link').click(function(e) {
      $("#registerForm").delay(100).fadeIn(100);
      $("#loginForm").fadeOut(100);
      $('#loginForm-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });

  });
</script>
